{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
    <div class="container">

        <a href="{% url 'posts:feed' %}" class="navbar-brand pr-5" style="border-right: 1px solid #efefef;">
            <img src="{% static 'img/instagram.webp' %}" style="max-height: 50px;" alt="">
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                
                <li class="nav-item">
                    <a href="{% url 'users:detail' request.user.username %}">
                        {% if request.user.profile.picture %}
                        <img src="{{ request.user.profile.picture.url }}" alt="" class="d-inline-block align-top rounded-circle"
                        style='max-height: 50px;'>
                        {% else %}
                        <img src="{% static 'img/default-profile.webp' %}" alt="" class="d-inline-block align-top rounded-circle"
                        style='max-height: 50px;'>
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'posts:create' %}">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

                <li class="nav-item nav-icon">
                    <a href="{% url 'users:logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
